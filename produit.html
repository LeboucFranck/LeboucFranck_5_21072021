<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/produit.js"></script>
    <title>Page d'un produit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="position-relative">
    <nav class="navbar justify-content-center text-dark navbar-light">
      <a
        class="nav link text-dark text-decoration-none h-10 px-5"
        href="accueil.html"
        >Orinoco</a
      >
      <a class="w-50px px-5" href="./panier.html">
        <img
          class="icon-bar w-50px"
          src="./img/panier-d'achat-en-ligne.svg"
          alt="panier"
        />
      </a>
    </nav>
    <main class="container col-md-6 col-sm-6 container__produit py-5">
      <div class="card mb-4 shadow-sm">
        <img class="container__img img-fluid hpx-200"></img>
        <div class="container__info card-body">
          <h1 class="container__info__nom card-title"></h1>
          <p class="container__info__description "></p>
          <span class="container__info__prix card-title"></span>
          <div class="container__info__quantite card-title">
            <label for="camera">Quantit√© :</label>
            <input
              id="camera"
              type="number"
              name="camera"
              value="1"
              min="1"
              max="99"
            />
          </div>
          <div class="product-card__infos__color card-title">
            <label for="lens">Lens :</label>
            <select name="lens" id="lens"></select>
          </div>
          <div class="position-relative">
              <div class="container__info__btn btn btn-secondary btn">
                Ajouter au panier
              </div>
            <div id="success" class="alert-success btn" style="opacity:0">
              It'Ok
          </div>
          </div>


        </div>
      </div>
    </main>
    <footer
      class="text-center text-dark p-3 position-absolute bottom-0 start-0 end-0"
    >
      <a>Contact</a>
    </footer>
  </body>
</html>
