<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votre panier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="position-relative">
    <nav class="navbar justify-content-center text-dark navbar-light">
      <a
        class="nav link text-dark text-decoration-none h-10 px-5"
        href="accueil.html"
        >Orinoco</a
      >
      <a class="w-50px px-5" href="./panier.html">
        <img
          class="icon-bar w-50px"
          src="./img/panier-d'achat-en-ligne.svg"
          alt="panier"
        />
      </a>
    </nav>
    <main class="container">
      <section class="panier py-5">
        <table id="panier_test" class="table table-striped">
          <tr>
            <th class="Nom">Nom</th>
            <th class="Quantite">Quantité</th>
            <th class="Option">Option</th>
            <th class="Total">Total</th>
          </tr>
        </table>
      </section>
      <section class="form py-5">
        <h2>Coordonnée</h2>
        <form action="" class="form">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nom</span>
            <input
              type="text"
              id="lastname"
              class="form-control"
              placeholder="Nom"
              aria-label="lastname"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Prénom</span>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Prénom"
              aria-label="name"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">E-mail</span>
            <input
              type="text"
              id="mail"
              class="form-control"
              placeholder="E-mail"
              aria-label="mail"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Adresse</span>
            <input
              type="text"
              id="address"
              class="form-control"
              placeholder="addresse"
              aria-label="address"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Ville</span>
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="Ville"
              aria-label="city"
              aria-describedby="basic-addon1"
            />
          </div>
          <div id="submit" class="btn btn-secondary">Commander</div>

        </form>

     
        </form>
      </section>
    </main>
    <footer
      class="text-center text-dark p-3 position-absolute bottom-0 start-0 end-0"
    >
      <a>Contact</a>
    </footer>
  </body>
  <script src="./js/panier.js"></script>
</html>
